<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>My Pokédex</title>
  <script src="src/index.js"></script>
</head>
<body>
    <div class="title-container">
        <div class="title-inner">
    <h1>My Pokédex</h1>
    </div>
        </div>
  <div class="pokedex">

    <div class="left-dex-container">
      <div class="left-dex-container__top-section">
        <div class="top-section__blue"></div>
        <div class="top-section__small-btns">
          <div class="top-section__red"></div>
          <div class="top-section__yellow"></div>
          <div class="top-section__green"></div>
        </div>
      </div>
      <div class="left-dex-container__main-section-container">
        <div class="left-dex-container__main-section">
          <div class="main-section__white">
            <div class="main-section__black">
              <div class="main-screen default">
                <div class="screen__header">
                  <span class="poke-name"></span>
                  <span class="poke-id"></span>
                </div>
                <div class="screen__image">
                  <img src="" class="poke-front-image" alt="front">
                </div>
                <div class="screen__description">
                  <div class="stats__types">
                    <span class="poke-type-one"></span>
                    <span class="poke-type-two"></span>
                  </div>
                  <div class="screen__stats">
                    <p class="stats__weight">
                      Weight: <span class="poke-weight"></span>
                    </p>
                    <p class="stats__height">
                      Height: <span class="poke-height"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="left-dex-container__controllers">
            <div class="controllers__d-pad">
              <div class="d-pad__cell top"></div>
              <div class="d-pad__cell left"></div>
              <div class="d-pad__cell middle"></div>
              <div class="d-pad__cell right"></div>
              <div class="d-pad__cell bottom"></div>
            </div>
            <div class="controllers__btns">
              <div class="btns__btn">B</div>
              <div class="btns__btn">A</div>
            </div>
          </div>
        </div>
        <div class="left-dex-container__right">
          <div class="left-container__hinge"></div>
          <div class="left-container__hinge"></div>
        </div>
      </div>
    </div>
    <div class="right-dex-container">
      <div class="right-dex-container__black">
        <div class="right-dex-container__screen">
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
          <div class="list-item"></div>
        </div>
      </div>
      
      <div class="right-dex-container__btns">
        <div class="left-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        <div class="right-btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
      </div>
      <div class="right-dex-container__search">
        <div class="right-dex-container-black__search">
        <div class="right-dex-container-screen__search">
          <h2>Pokémon Search <i class="fa fa-search" aria-hidden="true"></i></h2>
          <form id='pokemon-form'>
            <input id='search' type='text' name='search' placeholder="Search for a Pokémon">
            <input id='submitBtn' type='submit' name='submit'/>
          </form>
       </div>
      </div>
      </div>
    </div>
  </div>
  <div class="credit-container">
    <div class="credit-container__inner"><p><strong>CREDIT:</strong> Background photo by <a href="https://alphacoders.com/" target="_blank">Alpha Coders.</a></p>
    <p><strong>DISCLAIMER:</strong> My Pokédex neither owns nor claims to own any portion of Nintendo or Game Freak. This site is an unaffiliated, fan-created project and is used for non-commercian and educational purposes only.</p></div>
  </div>
</body>
</html>
